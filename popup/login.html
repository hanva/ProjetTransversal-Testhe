<div class="login-content">
    <div class="login-left-side">
        <h1><img class="logo" src="./assets/images/layout/logoTestheBlanc.png" alt=""></h1><br>
        <p>Vous ne faites pas parti de notre
            <br>
            communauthé ? Rejoignez-nous !</p>
        <img class="img-theiere" src="assets/images/layout/theiere2.png"><br>
        <button class="btn-login-left-side register">S'inscrire</button>
    </div>
    <form action="?action=login" method="POST" name="form" class=" login-right-side">
        <div class="close-popup">
            <i class="fas fa-times"></i>
        </div>
        <div class="form-content">
            <h1>Se connecter</h1>
            <div class="login-infos">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" name="username" placeholder="entrer votre nom d'utilisateur">
            </div>
            <div class="login-infos login-password">
                <label for="password">Mot de passe</label>
                <input type="password" name="password" placeholder="entrer votre mot de passe">
            </div>
            <div class="login-bot">
                <button type="submit" class="btn btn-primary">se connecter</button>
                <a class="passwordForgoten">Mot de passe oublié ?</a>
            </div>
        </div>
    </form>
</div>
