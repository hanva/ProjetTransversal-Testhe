<div class="register-content">
    <div class="register-left-side">
        <h1><img class="logo" src="./assets/images/layout/logoTestheBlanc.png" alt=""></h1><br>
        <p>Vous avez déjà un compte ?</p>
        <img class="img-theiere" src="./assets/images/layout/theiere2.png"><br>
        <button class="btn-register-left-side login">Se connecter</button>
    </div>
    <div name="register-form" class="register-right-side">
        <div class="close-popup">
            <i class="fas fa-times"></i>
        </div>
        <div class="form-content">
            <h1>Crée un compte</h1>
            <div class="register-infos register-password">
                <label for="email">Adresse email</label>
                <input type="email" class="emailinput" name="email" placeholder="entrer votre adresse email">
            </div>
            <div class="register-infos">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" class="nicknameinput" name="username" placeholder="entrer votre nom d'utilisateur">
            </div>
            <div class="register-infos login-password">
                <label for="password">Mot de passe</label>
                <input type="password" class="passwordinput" name="password" placeholder="entrer votre mot de passe">
            </div>
            <div class="register-bot">
                <button name="hehe" class="btn registerbtn btn-primary">S'inscrire</button>
            </div>
        </div>
    </div>
</div>
